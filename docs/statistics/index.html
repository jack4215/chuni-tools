<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="format-detection" content="telephone=no" />
  <title>CHUNITHM Tools｜Statistics</title>
  <meta name="robots" content="noindex, nofollow">
  <meta name="author" content="Jack Lu">
  <link rel="shortcut icon" href="https://www.tsaibee.org/photo/webicon02.png">
  <link rel="apple-touch-icon" href="https://www.tsaibee.org/photo/webicon01.png">
  <link rel="stylesheet" href="/common/styles/userstat.css" />
  <style>
    #buttons01 {
        gap: 0.5rem;
        flex-direction: row;
        flex-wrap: wrap;
    }

    #buttons01:not(:first-child) {
        margin-top: 1.375rem !important;
    }

    #buttons01:not(:last-child) {
        margin-bottom: 1.375rem !important;
    }

    #buttons01 li a {
        display: inline-block;
        width: 6.5rem;
        height: 2.25rem;
        line-height: calc(2.25rem - 2px);
        padding: 0 0.5rem;
        vertical-align: middle;
        text-transform: uppercase;
        font-family: 'Source Sans Pro', sans-serif;
        letter-spacing: 0.225rem;
        padding-left: calc(0.225rem + 0.5rem);
        font-size: 0.625em;
        font-weight: 400;
        border-radius: 1.625rem;
        direction: var(--site-language-direction);
        overflow: hidden;
        text-overflow: ellipsis;
        transition: color 0.25s ease, background-color 0.25s ease, border-color 0.25s ease;
    }

    #buttons01 .button {
        color: #ededed;
        border: solid 1px #CCCCCC;
    }

    #buttons01 .web {
        display: flex; 
        align-items: center;
        justify-content: flex-start;
        color: #ededed;
        border: solid 1px #CCCCCC;
        width: 35rem;
        height: 10rem;
        border-radius: 0.5rem;
        text-decoration: none;
        padding: 1rem;
        gap: 1rem;
        overflow: hidden;
    }

    #buttons01 .web img {
        width: 13rem;
        height: auto;
        border-radius: 0.25rem;
    }

    #buttons01 .web span {
        font-size: 1rem;
        font-weight: 500;
        line-height: 1.5;
        color: #ededed;
        text-align: left;
    }

    #buttons01 .button:hover {
        border-color: #309EDB !important;
        color: #309EDB !important;
    }

    #buttons01 .web:hover {
        border-color: #309EDB !important;
        color: #ededed !important;
    }
  </style>
</head>
