<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="format-detection" content="telephone=no" />
  <title>CHUNITHM Tools｜Song Statistics</title>
  <meta name="robots" content="noindex, nofollow">
  <meta name="author" content="Jack Lu">
  <link rel="shortcut icon" href="https://www.tsaibee.org/photo/webicon02.png">
  <link rel="apple-touch-icon" href="https://www.tsaibee.org/photo/webicon01.png">
  <link rel="stylesheet" href="/common/styles/userstat.css" />
  <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
    }

    table th, table td {
      text-align: left;
      padding: 0.5em;
      height: 2.5em;
    }

    table th:nth-child(1), table td:nth-child(1) {
      width: 7%;
    }

    table th:nth-child(2), table td:nth-child(2) {
      width: 63%;
    }

    table th:nth-child(3), table td:nth-child(3) {
      width: 30%;
    }
  </style>
</head>
<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-7NQS6JFY3Z"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-7NQS6JFY3Z');
</script>
<body>
  <div class="content">
    <h2>CHUNITHM Tools｜Song Statistics</h2>

    <div id="loading">
      <div class="spinner"></div>
      <div class="loading-text">Verifying... Please wait.</div>
    </div>

    <div class="table-wrapper" style="display: none;">
      <div style="margin-bottom: 1em;">
        <h3>Target Avg. Rating<h3>
        <select id="rating-select">
          <option value="16">16.0</option>
          <option value="16.1">16.1</option>
          <option value="16.2">16.2</option>
          <option value="16.3">16.3</option>
          <option value="16.4">16.4</option>
          <option value="16.5">16.5</option>
          <option value="16.6">16.6</option>
          <option value="16.7">16.7</option>
          <option value="16.8">16.8</option>
          <option value="16.9">16.9</option>
          <option value="17">17.0</option>
          <option value="17.1">17.1</option>
          <option value="17.2">17.2</option>
          <option value="17.3">17.3</option>
          <option value="17.4">17.4</option>
          <option value="17.5">17.5</option>
        </select>
      </div>
      <h3>BEST</h3>
      <table id="data-table-best">
        <thead></thead>
        <tbody></tbody>
      </table>

      <h3>CURRENT</h3>
      <table id="data-table-curr">
        <thead></thead>
        <tbody></tbody>
      </table>

      <div id="footer" style="margin: 2em 0 5em 0;">Developed and maintained by TSAIBEE</div>
    </div>
    <div id="captcha-box" style="position: fixed;bottom: 1em;transform: scale(0.8);transform-origin: bottom left;">
      <div class="cf-turnstile"
           data-sitekey="0x4AAAAAABbHMsZPCZfXhgJB"
           data-callback="onCaptchaSuccess"
           data-theme="dark">
      </div>
    </div> 
  </div>

  <script>
    let turnstileToken = '';
    let songData = {};
    const theme = localStorage.theme || 'dark';
    const root = document.documentElement;
    const colorMap = {
      BAS: "#8ae29a",
      ADV: "#ea8a55",
      EXP: "#ed5a77",
      MAS: "#dd8aee",
      ULT: "#78deff"
    };

    function onCaptchaSuccess(token) {
      turnstileToken = token;
      document.querySelector('#loading .loading-text').textContent = 'Now Loading...';
      loadData();
    }

    if (theme === 'black') {
      root.style.setProperty('--bg-color', '#1a1a1a');
      root.style.setProperty('--table-bg-color', '#202020');
      root.style.setProperty('--table-text-color', '#cecece');
      root.style.setProperty('--table-border-color', '#333');
      root.style.setProperty('--table-header-bg', '#2a2a2a');
    } else if (theme === 'purple') {
      root.style.setProperty('--bg-color', '#161021');
      root.style.setProperty('--table-bg-color', '#1d132c');
      root.style.setProperty('--table-text-color', '#cecece');
      root.style.setProperty('--table-border-color', '#3a2a4a');
      root.style.setProperty('--table-header-bg', '#2b1a40');
    } else {
      root.style.setProperty('--bg-color', '#151f28');
      root.style.setProperty('--table-bg-color', '#1e2a36');
      root.style.setProperty('--table-text-color', '#cecece');
      root.style.setProperty('--table-border-color', '#444');
      root.style.setProperty('--table-header-bg', '#2c3a4b');
    }

    function loadData() {
      fetch('https://chuni-api.tsaibee.org/statsong', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ token: turnstileToken })
      })
      .then(res => {
        if (!res.ok) throw new Error("API error");
        return res.json();
      })
      .then(data => {
        songData = data;
        document.getElementById('loading').style.display = 'none';
        document.querySelector('.table-wrapper').style.display = 'block';
        const currentDiff = document.getElementById('difficulty-select').value;
        renderTable(currentDiff);
      })
      .catch(err => {
        document.getElementById('loading').innerHTML = `<div id="error">！</div>Too many requests. Please try again later.`;
      });
    }

    function renderTable(difficulty) {
      const songs = songData[difficulty] || [];

      const theadBest = document.querySelector('#data-table-best thead');
      const tbodyBest = document.querySelector('#data-table-best tbody');
      theadBest.innerHTML = `
        <tr>
          <th>#</th>
          <th>Title</th>
          <th>Score</th>
        </tr>
      `;
      tbodyBest.innerHTML = '';

      songs.slice(0, 30).forEach((song, index) => {
        const color = colorMap[song.diff] || "#ffffff";
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${index + 1}</td>
          <td style="color: ${color}">${song.title}</td>
          <td>${song.score}</td>
        `;
        tbodyBest.appendChild(tr);
      });

      const theadCurr = document.querySelector('#data-table-curr thead');
      const tbodyCurr = document.querySelector('#data-table-curr tbody');
      theadCurr.innerHTML = `
        <tr>
          <th>#</th>
          <th>Title</th>
          <th>Score</th>
        </tr>
      `;
      tbodyCurr.innerHTML = '';

      songs.slice(30, 50).forEach((song, index) => {
        const color = colorMap[song.diff] || "#ffffff";
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${index + 1}</td>
          <td style="color: ${color}">${song.title}</td>
          <td>${song.score}</td>
        `;
        tbodyCurr.appendChild(tr);
      });
    }

    document.getElementById('difficulty-select').addEventListener('change', function () {
      renderTable(this.value);
    });
  </script>
</body>
</html>
